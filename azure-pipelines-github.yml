# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- none
#- main

pool:
  #name: DEFRA-COMMON-windows2019-SSV3
  vmImage: 'ubuntu-latest'

steps:
- checkout: self
  fetchDepth: 0
- task: SonarCloudPrepare@2
  displayName: 'Prepare analysis configuration'
  inputs:
    SonarCloud: 'SonarCloud Github'
    organization: 'defra'
    scannerMode: 'CLI'
    projectKey: 'DEFRA_cites-pegasus'
    projectName: 'Github-Defra-APHA-CITES'
    extraProperties: |
      sonar.projectBaseDir=$(Build.SourcesDirectory)/sonar-cloud-github

- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
    npm run unit-test-cov || exit 1
  displayName: 'npm install, build and test'

- task: SonarCloudAnalyze@2
  inputs:
    jdkversion: 'JAVA_HOME_17_X64'
- task: SonarCloudPublish@2
  inputs:
    pollingTimeoutSec: '300'

- task: CopyFiles@2
  inputs:
    sourceFolder: '$(Build.SourcesDirectory)'
    contents: '**' 
    targetFolder: $(Build.ArtifactStagingDirectory)/npm
  displayName: 'Copy npm package'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)/npm'
    artifactName: npm
  displayName: 'Publish npm artifact'
